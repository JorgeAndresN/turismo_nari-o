<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Prueba Google Maps</title>
  <style>html,body{height:100%;margin:0}#map{height:100%}</style>
</head>
<body>
<div id="map"></div>
<script>
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: { lat: 1.213, lng: -77.278 },
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAw2oW9-PCgPMif7m_j4KX93eyIGz92xc&callback=initMap" async defer></script>
</body>
</html>
